<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="logo-container">
          <div class="logo-image">
            <img class="logo" src="./images/odin-lined.png" alt="Odin Logo" />
          </div>
          <div class="logo-text">ODIN</div>
        </div>
        <div class="source">
          <p>
            Source by: Halie West on
            <a href="https://unsplash.com/photos/25xggax4bSA">unsplash</a>
          </p>
        </div>
      </div>
      <div class="form-container">
        <div class="header">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Perspiciatis blanditiis maxime dolorem ducimus, facilis dolores ad
          </p>
          <p>tenetur totam culpa dig</p>
        </div>
        <form class="form">
          <div class="form-inputs">
            <h1 class="form-header">Let's Do This</h1>
            <div class="input-group">
              <div class="input">
                <label for="first-Name">FIRST NAME</label>
                <input
                  type="text"
                  placeholder="First Name"
                  id="first-Name"
                  name="First-Name"
                />
              </div>
              <div class="input">
                <label for="last-Name">LAST NAME</label>
                <input
                  type="text"
                  placeholder="Last Name"
                  id="Last-name"
                  name="lastName"
                />
              </div>
            </div>
            <div class="input-group">
              <div class="input">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  placeholder="Email"
                  id="email"
                  name="email"
                />
              </div>
              <div class="input">
                <label for="phone-Number">PHONE NUMBER</label>
                <input
                  type="number"
                  placeholder="Phone Number"
                  id="phone-Number"
                  name="PhoneNumber"
                />
              </div>
            </div>
            <div class="input-group">
              <div class="input">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  placeholder="password"
                  id="password"
                  name="password"
                />
              </div>
              <div class="input">
                <label for="confirm-Password">CONFIRM PASSWORD</label>
                <input
                  type="text"
                  placeholder="Confirm Password"
                  id="confirm-Password"
                  name="confirmPassword"
                />
              </div>
            </div>
          </div>
          <div class="submit">
            <button class="btn-submit" type="submit">Create Account</button>
            <p class="login-text">
              Already Have an Account? <a class="login-link" href="#">Log In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
